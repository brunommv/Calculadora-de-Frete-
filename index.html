<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importação e Revenda</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const InputField = ({ label, value, onChange, prefix = "R$", type = "number", helpText = null }) => (
            <div className="flex flex-col gap-1">
                <label className="text-xs font-bold text-slate-500 uppercase">{label}</label>
                <div className="relative">
                    {prefix && <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-medium">{prefix}</span>}
                    <input
                        type={type}
                        value={value}
                        onChange={(e) => onChange(parseFloat(e.target.value) || 0)}
                        className={`w-full ${prefix ? 'pl-10' : 'px-3'} pr-3 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition-all shadow-sm`}
                    />
                </div>
                {helpText && <p className="text-[10px] text-slate-400 mt-0.5">{helpText}</p>}
            </div>
        );

        const App = () => {
            // Configurações de Moeda
            const [currency, setCurrency] = useState('ARS'); // 'BRL' ou 'ARS'
            const [exchangeRate, setExchangeRate] = useState(270);
            const [wineCostInput, setWineCostInput] = useState(); 

            // Configurações de Volume
            const [boxes, setBoxes] = useState(1);
            const [bottlesPerBox, setBottlesPerBox] = useState(6);
            
            // Custos de Logística
            const [intlFreight, setIntlFreight] = useState(40); // R$ 40 por lote de 1
            const [localFreight, setLocalFreight] = useState(65);
            
            // Estratégia de Venda
            const [salePrice, setSalePrice] = useState();

            // --- CÁLCULOS ---
            
            // Converter custo para BRL se necessário
            const wineCostBRL = currency === 'ARS' 
                ? (wineCostInput / (exchangeRate || 1)) 
                : wineCostInput;

            const totalBottles = boxes * bottlesPerBox;
            
            // Frete Internacional por lote de 3 caixas
            const slotsUsed = Math.ceil(boxes / 3);
            const totalIntlFreight = slotsUsed * intlFreight;
            const totalFreight = totalIntlFreight + localFreight;
            
            // Custo por garrafa (Produto + Rateio de Frete)
            const costPerBottleFreight = totalBottles > 0 ? totalFreight / totalBottles : 0;
            const finalCostPerBottle = wineCostBRL + costPerBottleFreight;
            
            // Cálculos de Lucro
            const profitPerBottle = salePrice - finalCostPerBottle;
            const totalProfit = profitPerBottle * totalBottles;
            const margin = salePrice > 0 ? (profitPerBottle / salePrice) * 100 : 0;
            const roi = finalCostPerBottle > 0 ? (profitPerBottle / finalCostPerBottle) * 100 : 0;

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [wineCostInput, currency, boxes, salePrice]);

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-6xl mx-auto pb-12">
                    
                    <header className="mb-8 flex flex-col md:flex-row md:items-center gap-4 border-b pb-6">
                        <div className="bg-indigo-600 p-3 rounded-2xl shadow-lg shadow-indigo-200 w-fit">
                            <i data-lucide="trending-up" className="text-white w-8 h-8"></i>
                        </div>
                        <div>
                            <h1 className="text-2xl font-black text-slate-800 tracking-tight">Gestão de Importação & Venda</h1>
                            <p className="text-slate-500 text-sm font-medium italic">Argentina → Brasil | Operação Comercial Customizada</p>
                        </div>
                    </header>

                    <div className="grid lg:grid-cols-3 gap-8">
                        
                        {/* Coluna 1: Entrada de Custos */}
                        <div className="space-y-6">
                            <section className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <h2 className="font-bold flex items-center gap-2 mb-6 text-slate-700 uppercase text-sm tracking-wider">
                                    <i data-lucide="calculator" className="w-4 h-4 text-indigo-500"></i> 1. Origem e Moeda
                                </h2>
                                
                                <div className="space-y-6">
                                    {/* Seletor de Moeda */}
                                    <div className="flex bg-slate-100 p-1 rounded-xl">
                                        <button 
                                            onClick={() => setCurrency('BRL')}
                                            className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${currency === 'BRL' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                        >
                                            REAL (R$)
                                        </button>
                                        <button 
                                            onClick={() => setCurrency('ARS')}
                                            className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${currency === 'ARS' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                        >
                                            PESO ($)
                                        </button>
                                    </div>

                                    {currency === 'ARS' && (
                                        <InputField 
                                            label="Cotação do Peso (1 R$ vale...)" 
                                            value={exchangeRate} 
                                            onChange={setExchangeRate}
                                            prefix=""
                                            helpText="Ex: 270 pesos por cada 1 real"
                                        />
                                    )}

                                    <InputField 
                                        label={`Valor da Garrafa (${currency === 'BRL' ? 'Reais' : 'Pesos'})`} 
                                        value={wineCostInput} 
                                        onChange={setWineCostInput} 
                                        prefix={currency === 'BRL' ? 'R$' : '$'} 
                                    />

                                    {currency === 'ARS' && wineCostInput > 0 && (
                                        <div className="p-3 bg-blue-50 rounded-lg text-xs font-bold text-blue-700 flex justify-between items-center border border-blue-100">
                                            <span>Conversão p/ Real:</span>
                                            <span>{wineCostBRL.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                                        </div>
                                    )}
                                </div>
                            </section>

                            <section className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <h2 className="font-bold flex items-center gap-2 mb-6 text-slate-700 uppercase text-sm tracking-wider">
                                    <i data-lucide="truck" className="w-4 h-4 text-indigo-500"></i> 2. Logística
                                </h2>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <InputField label="Caixas" value={boxes} onChange={setBoxes} prefix="" />
                                        <InputField label="Gars./Caixa" value={bottlesPerBox} onChange={setBottlesPerBox} prefix="" />
                                    </div>
                                    <InputField label="Frete Internacional (Lote)" value={intlFreight} onChange={setIntlFreight} helpText="R$ 40 por cada 3 caixas" />
                                    <InputField label="Frete Retirada Local" value={localFreight} onChange={setLocalFreight} />
                                    
                                    <div className="mt-2 text-[10px] bg-slate-50 p-2 rounded border border-dashed border-slate-200 text-slate-500">
                                        Volume: {totalBottles} garrafas | Frete Total: {totalFreight.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
                                    </div>
                                </div>
                            </section>
                        </div>

                        {/* Coluna 2: Custo Final */}
                        <div className="space-y-6">
                            <div className="bg-slate-900 text-white p-8 rounded-3xl shadow-xl relative overflow-hidden">
                                <div className="relative z-10">
                                    <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2 flex items-center gap-2">
                                        <i data-lucide="tag" className="w-3 h-3"></i> Preço de Custo Real
                                    </p>
                                    <h2 className="text-6xl font-black text-white mb-2 tracking-tighter">
                                        {finalCostPerBottle.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
                                    </h2>
                                    <p className="text-slate-400 text-sm">Custo unitário "posto em casa".</p>
                                    
                                    <div className="mt-8 space-y-3 border-t border-slate-800 pt-6 text-sm">
                                        <div className="flex justify-between items-center">
                                            <span className="text-slate-500">Custo do Vinho (Liq.):</span>
                                            <span className="font-medium">{wineCostBRL.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-slate-500">Rateio de Logística:</span>
                                            <span className="text-amber-400 font-bold">+{costPerBottleFreight.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <section className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <h2 className="font-bold flex items-center gap-2 mb-6 text-slate-700 uppercase text-sm tracking-wider">
                                    <i data-lucide="store" className="w-4 h-4 text-indigo-500"></i> 3. Estratégia de Venda
                                </h2>
                                <InputField label="Preço de Venda Sugerido" value={salePrice} onChange={setSalePrice} />
                                <div className="mt-6 p-4 bg-indigo-50 rounded-xl border border-indigo-100 flex justify-between items-center">
                                    <div>
                                        <p className="text-[10px] text-indigo-400 font-black uppercase">Margem Bruta</p>
                                        <p className="text-2xl font-black text-indigo-600">{margin.toFixed(1)}%</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-[10px] text-indigo-400 font-black uppercase">ROI</p>
                                        <p className="text-2xl font-black text-slate-700">{roi.toFixed(0)}%</p>
                                    </div>
                                </div>
                            </section>
                        </div>

                        {/* Coluna 3: Lucratividade */}
                        <div className="space-y-6">
                            <div className="bg-emerald-600 text-white p-8 rounded-3xl shadow-xl shadow-emerald-100 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-20">
                                    <i data-lucide="banknote" className="w-16 h-16"></i>
                                </div>
                                <p className="text-emerald-100 text-xs font-bold uppercase tracking-widest mb-2">Lucro por Garrafa</p>
                                <h2 className="text-6xl font-black mb-2 tracking-tighter">
                                    {profitPerBottle.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
                                </h2>
                                <p className="text-emerald-100 text-sm">Líquido na sua mão após a venda.</p>
                            </div>

                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <h3 className="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-6 flex items-center gap-2">
                                    <i data-lucide="bar-chart-3" className="w-3 h-3 text-indigo-500"></i> Resumo do Lote
                                </h3>
                                <div className="space-y-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="p-3 bg-slate-50 rounded-xl">
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">Investimento</p>
                                            <p className="font-bold text-slate-700 text-sm">{(finalCostPerBottle * totalBottles).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
                                        </div>
                                        <div className="p-3 bg-slate-50 rounded-xl">
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">Faturamento</p>
                                            <p className="font-bold text-slate-700 text-sm">{(salePrice * totalBottles).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="pt-6 border-t border-slate-100 text-center">
                                        <p className="text-xs text-slate-400 font-bold uppercase mb-1">Lucro Total Estimado</p>
                                        <p className="text-4xl font-black text-slate-800 tracking-tight">
                                            {totalProfit.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
                                        </p>
                                        <p className="text-[10px] text-emerald-600 font-bold mt-2 bg-emerald-50 py-1 px-3 rounded-full inline-block">
                                            {totalBottles} garrafas prontas para venda
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
